<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
<div id="game-board" class="game-board"></div>
<br>

<div id="game-over-board" class="game-over-board">
    <h6>Play now:<p id="show_user"></p>
    Moves:<p id="moves"></p>
    Timer:<p id="timer"></p></h6>

    <button id="backToMain" class="btn btn-secondary mt-3">Back to Main</button>
    <button id="restart" class="btn btn-secondary mt-3">Restart</button>
</div>


<script type="module" src="./scripts/game.js"></script>
</body>
</html>
